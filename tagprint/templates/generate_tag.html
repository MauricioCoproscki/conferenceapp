{% extends "main.html" %}
{% block content %}
<h1>Gerar Etiquetas</h1>
<form method="post">
    {% csrf_token %}
    <label for="id_sequence">Quantidade de Etiquetas:</label>
    <input type="number" id="id_sequence" name="sequence" required>
    <button type="submit">Gerar Etiquetas</button>
</form>
{% endblock %}
